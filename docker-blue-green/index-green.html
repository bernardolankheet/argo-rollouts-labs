<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lankheet - Blue-Green - GREEN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        
        .version-badge {
            background: #22c55e;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            border: 2px solid #16a34a;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #22c55e;
        }
        
        .info-item h3 {
            color: #bbf7d0;
            margin-bottom: 10px;
        }
        
        .timestamp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            border: 1px solid #22c55e;
        }
        
        .hostname {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            border: 1px solid #22c55e;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .new-features {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px dashed #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="version-badge">
            <span class="status-indicator"></span>
            Release: v2.0
        </div>
        
        <h1>Release: v2.0</h1>
        
        <div class="info-grid">
            <div class="info-item">
                <h3>APP</h3>
                <p>Green</p>
            </div>
            
            <div class="info-item">
                <h3>Health</h3>
                <p>Healthy</p>
            </div>
        </div>
        
        <div class="new-features">
            <h3>Release v2.0</h3>
            <p>Demo Bernardo Lankheet</p>
        </div>
        
        <p>Esta é a versão <strong>VERDE</strong> da aplicação.</p>
    </div>
    
    <div class="hostname" id="hostname">
        Pod: Loading...
    </div>
    
    <div class="timestamp" id="timestamp">
        Loading...
    </div>

    <script>
        // Atualizar timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                `Updated: ${now.toLocaleTimeString()}`;
        }
        
        // Simular hostname do pod
        function updateHostname() {
            const hostname = window.location.hostname || 'localhost';
            const randomId = Math.random().toString(36).substr(2, 8);
            document.getElementById('hostname').textContent = 
                `Pod: green-${randomId}`;
        }
        
        // Inicializar
        updateTimestamp();
        updateHostname();
        
        // Atualizar timestamp a cada segundo
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
