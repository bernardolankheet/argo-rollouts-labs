server {
    listen 80;
    server_name localhost;
    
    # PÃ¡gina principal
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy - blue version\n";
        add_header Content-Type text/plain;
    }
    
    # Version endpoint  
    location /version {
        access_log off;
        root /usr/share/nginx/html;
        try_files /version.txt =404;
        add_header Content-Type text/plain;
    }
    
    # API endpoint simulado
    location /api/status {
        access_log off;
        return 200 '{"status": "ok", "service": "blue-green-demo", "version": "blue"}';
        add_header Content-Type application/json;
    }
    
    # Info endpoint
    location /info {
        access_log off;
        return 200 'Blue Version - v1.0\n';
        add_header Content-Type text/plain;
    }
}